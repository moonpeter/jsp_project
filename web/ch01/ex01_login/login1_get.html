<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<div class="container">
    <form action="/LifeCycleTest" method="get">
        <h1>로그인</h1>
        <hr>
        <div class="form-group">
            <label for="id">Email:</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="Enter id" required>
        </div>
        <div class="form-group">
            <label for="passwd">Password:</label>
            <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Enter password" required>

        <div class="clearfix">
            <button type="submit" class="submitbtn">Submit</button>
            <button type="reset" class="cencelbtn">Submit</button>
        </div>
    </form>
</div>
